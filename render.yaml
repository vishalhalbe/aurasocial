services:
  - type: redis
    name: aurasocial-redis
    ipAllowList: []
  - type: web
    name: backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm test
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: aurasocial-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: aurasocial-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: aurasocial-redis
          property: port
      - key: TWITTER_CLIENT_ID
        sync: false
      - key: TWITTER_CLIENT_SECRET
        sync: false
      - key: TWITTER_REDIRECT_URI
        sync: false
      - key: FACEBOOK_CLIENT_ID
        sync: false
      - key: FACEBOOK_CLIENT_SECRET
        sync: false
      - key: FACEBOOK_REDIRECT_URI
        sync: false
      - key: INSTAGRAM_CLIENT_ID
        sync: false
      - key: INSTAGRAM_CLIENT_SECRET
        sync: false
      - key: INSTAGRAM_REDIRECT_URI
        sync: false
  - type: web
    name: frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
databases:
  - name: aurasocial-db
    databaseName: aurasocial
    user: aurasocial
    plan: free
    region: oregon
